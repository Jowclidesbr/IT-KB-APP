    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Santander Primary Red */
      .bg-santander { background-color: #EC0000; }
      .text-santander { color: #EC0000; }
      .border-santander { border-color: #EC0000; }
      .hover-bg-santander:hover { background-color: #cc0000; }
      
      /* Quill Overrides for Santander feel */
      .ql-toolbar {
        border-top-left-radius: 0.375rem;
        border-top-right-radius: 0.375rem;
        border-color: #d1d5db !important;
        background-color: #f9fafb;
      }
      .ql-container {
        border-bottom-left-radius: 0.375rem;
        border-bottom-right-radius: 0.375rem;
        border-color: #d1d5db !important;
        background-color: white;
        font-family: 'Inter', sans-serif !important;
        font-size: 1rem !important;
      }
      .ql-editor {
        min-height: 200px;
      }
      .ql-editor.ql-blank::before {
        font-style: normal;
        color: #9ca3af;
      }
    </style>
